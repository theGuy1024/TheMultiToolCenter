<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Login/Register</title>
</head>
<body>
    <div class="container-fluid signin_register_form">
        <div class="row">
            <div class="col-sm-6 border-right border-primary my-auto">
                <h1 class="title">Welcome To <br> The Multitool Center</h1>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary" id="logBtn">Log In</button>
                    <button type="button" class="btn btn-light" id="regBtn">Register</button>
                </div>
            </div>
            <div class="col-sm-6 my-auto">
                <div id="loginSec">
                    <h2>Log In</h2>
                    <div class="row">
                        <div class="col-md-12">
                          <input class="formTextBox" type="text" name="" id="signEmail" placeholder="Email Address" required>
                        </div>
                        <hr>
                        <div class="col-md-12">
                          <input class="formTextBox" type="password" name="" id="signPass" placeholder="Password" required>
                        </div>
                        <hr>
                        <hr>
                        <div class="col-md-12">
                          <a href="home.html" class="btn btn-primary">Continue</a>
                        </div>
                    </div>
                </div>
                <div id="registerSec">
                    <h2>Create An Account</h2>
                    <div class="col-md-12">
                      <label>Fill in all fields</label>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                          <label for="fname">First Name</label><br>
                          <input class="regFormTextBox" type="text" id="fname" placeholder="John" >
                        </div>
                        <div class="col-md-12">
                          <label for="fname">Last Name</label><br>
                          <input class="regFormTextBox" type="text" id="lname" placeholder="Doe">
                        </div>
                        <div class="col-md-12">
                          <label for="fname">Email Address</label><br>
                          <input class="regFormTextBox" type="text" id="eAdd"  placeholder="jd@outlook.com">
                        </div>
                        <div class="col-md-12">
                          <label for="fname">Password</label><br>
                          <input class="regFormTextBox" type="password" id="passField" placeholder="Password">
                        </div>
                        <div class="col-md-12">
                          <label for="fname">Confirm Password</label><br>
                          <input class="regFormTextBox" type="password" id="confField" placeholder="Confirm Password">
                        </div>
                        <div class="col-md-12">
                          <button onclick="createAccount()" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
</script> 
</html>
